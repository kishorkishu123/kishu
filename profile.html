<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .profile {
        position: relative;
        width: 600px;
        margin: 0 auto;
    }

    .cover {
        width: 100%;
        height: 160px;
        object-fit: cover;
    }

    .user {
        height: 120px;
        width: 120px;
        object-fit: cover;
        border-radius: 50%;
        position: relative;
        bottom: 80px;
        left: 200px;
        border: 5px solid white;
    }
</style>

<body>
    <div class="profile">
        <img src="https://images.unsplash.com/photo-1480497490787-505ec076689f?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="cover" alt="">
        <img src="https://media.istockphoto.com/id/1493537213/photo/beauty-portrait-of-indian-young-woman.jpg?s=2048x2048&w=is&k=20&c=jtCAuRxMz2HQ0MyGz3lFBktGwI8td_bAJHJGlryQb7c="
            class="user" alt="">
    </div>
</body>

</html>
